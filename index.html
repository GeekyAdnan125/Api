<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVADING TRAVELS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="scrolling-text-container">
        <span>IMPORTANT ANNOUNCEMENT ⏯⏯</span>
        <marquee behavior="scroll" direction="left"
          >Here the customers can get the notion of the different souvenirs and
          modes of communication available in their desired locations.</marquee
        >
      </div>
      <header>
        <h1>INVADING TRAVELS</h1>
        <h2>Address: 124/7 Beliaghata Road, CIT more, Kolkata - 700093</h2>
        <h3>Official mail id - techtravos@org.in</h3>
      </header>
      <div class="main-content">
        <section id="search-section">
          <input
            type="text"
            id="place-search"
            placeholder="Enter a place name"
          />
          <button onclick="searchPlace()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>

        <section id="results-section" class="card-container">
          <!-- Cards for place details will be dynamically added here -->
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
